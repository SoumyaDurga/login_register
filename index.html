<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar with Register and Login Buttons</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .register-button {
    background-color: #4CAF50;
    color: white;
    border: none;
  }

  .login-button {
    background-color: #008CBA;
    color: white;
    border: none;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="register.html" class="register-button">Register</a>
  <a href="login.html" class="login-button">Login</a>
</div>

</body>
</html>
